<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img class="back-top-left" src="./images/bg-pattern-top.svg"/>
    <img class="back-btm-right" src="./images/bg-pattern-bottom.svg"/>
  </div>
<div class="card">
  <div class="card-top">
  </div>
  <div class="profile-img">
    <img src="images/image-victor.jpg" alt ="profile-img">
  </div>
  <div class="card-mid info">
    <p>Victor Crest
    <span>26</span></p>
    <br>
    <span>London</span>
  </div>
  <div class="card-btm info">
    <div class="sct-1 sct">
      <div class="num">
    <h3>80K</h3>
      </div>
      <div class="cat">
    <span>Followers</span>
      </div>
    </div>
  <div class="sct-2 sct">
    <div class="num">
    <h3>803K</h3>
    </div>
    <div class="cat">
    <span>Likes</span>
    </div>
    </div>
    <div class="sct-3 sct">
      <div class="num">
    <h3>1.4K</h3>
    </div>
    <div class="cat">
    <span>Photos</span>
    </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sterling Newsom</a>.
  </div>
</body>
</html>
